<!DOCTYPE html>
<html lang="en">

<head>

    <title>uMappin</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="uMappin Play 2.1 Application">
    <meta name="author" content="uMappin Deusto Team">

    <!-- styles -->
    <link href="/assets/css/main.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" style='cursor:default' href="Javascript:void(0)">uMappin</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="actionResult" class='alert alert-error'>
            Invalid validation Token
        </div>
        <div id="content" >
            <input type="button" value="Continue" class="btn btn-primary" id="continueButton">
        </div>

        <hr>
        <footer>
            <p>&copy; 2013 uMappin. Licensed under Apache License, Version 2.0. View details <a href="#">here</a>.</p>
            <p><small>
                Styles by <a href="http://twitter.github.com/bootstrap/index.html" target="_blank">Twitter Bootstrap</a>
                &middot; Provider icons by <a href="http://prlloyd.com/Pf4al8" target="_blank">Paul Robert Lloyd</a>
            </small></p>
        </footer>
    </div> <!-- /container -->

    <!-- scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>

        $(function() {
           $('#continueButton').click(
              function() {
                sessionStorage.removeItem("lastTemplate");
                location.href = "/";
              }
           );
        });

    </script>
</body>

</html>
