
<h2>Wall</h2>

<div id="new_post">
	<input id="form_subject" class="input-block-level" type="text"
		name="subject" placeholder="Subject">
	<textarea name="comment" id="form_comment" rows="3"
		class="input-block-level" placeholder="Share your thoughts..."></textarea>
	<button id="send_new_publication_button" class="bnt-large btn-success ">Post</button>
</div>

<div class="row-fluid">
	<div class="span9" id="comments_body"></div>
</div>


<script type="text/template" id="receiver-search-item-template">
<div class="receiver_item" data-id="<%- rc.id %>">
  <%- rc.name %>
</script>

<script type="text/template" id="receiver-selected-item-template">
<div class="receiver_selected_item" >
  <%- rc.name %>
  <button data-id="<%- rc.id %>" class="btn btn-danger remove_selected_item">X</button>
</script>



<!-- This is the publications header template -->
<script type="text/template" id="publication-head-template">
        <% maxPhotosSeen=5; %>

        <div class="span9 ">
            <div class="publication_head">
                <div class="publication_subject"><a href="#wall/comment/<%- rc.id %>"><%- rc.subject %></a></div>
				<div class="first_comment"><label> <%- rc.content %></label></div>
            </div>
        </div>
</script>

<!-- This is the template to show a publication-->
<script type="text/template" id="comments-template">
        <% maxPhotosSeen=5; %>

         <div class="span9 ">
            <h2><%- rc.subject %></h2>
             <br/>
             <div class="comments span9">
                 <% _.each(rc.comments, function(commentObject){ %>
                    <div>
                    <img class="commentPhoto" src=<%- commentObject.user.photo%> />
                    <span class="comment"><a href="/#account/<%- commentObject.user.id%>"><%- commentObject.user.name %></a>:<%= " " + commentObject.comment %>
                    </span>
                    <span class="timeAgo"><%- commentObject.timeAgo%></span>
                    </div>
                 <% }); %>
             </div>
             <textarea id="sending_comment" class="span8 replybox"></textarea>
             <button id="reply" class="replybox">Reply</button>
         </div>
     </script>
<script src="/assets/js/timelineApp/model/publication.js"></script>
<script src="/assets/js/timelineApp/model/comment.js"></script>

<script src="/assets/js/timelineApp/view/receivedComments_view.js"></script>
<script src="/assets/js/timelineApp/view/commentsApp_view.js"></script>


<script src="/assets/js/timelineApp/view/publicationComments_view.js"></script>
