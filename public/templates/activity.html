<div id='wallDiv'>
	<div class="box-transparent span9">
		<div class="row">
			<div class="box span7 offset1">
				<div class="box-header">
					<h3>Activity</h3>
				</div>
				<div class="box-body">
					<div id="news_body" class="row"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- This is the publications header template -->
<script type="text/template" id="news-template">
		<div class="box span7">
            <div class="publication_head">
                <div class="publication_header">
                	<div class="box" style="position: relative;width: 80px;height: 80px;display: block;float: left;margin-right: 20px;padding: 5px;">
                		<img id="photo<%- rc.user.name %>" src="<%- rc.user.profilePicture%>" title="<%- rc.user.name %>" onload="resize(this, 80)"/>
                	</div>
					<a href="#wall/user/<%- rc.user.id %>">
                        <span> <%- rc.user.name %></span>
                    </a><br/>
                    <span> <%- rc.subject %></span>
                    <span class="time-ago"><%- rc.timeAgo %></span>
				</div>
				<div class="first_comment"><span><%- rc.content %></span></div>
            </div>
        </div>
</script>

<script type='text/template' id='user-follows-template'>
    <button class="btn btn-primary"><%=rc%></button>
</script>
