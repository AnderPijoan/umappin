
<div class="row-fluid">
	<div class="span9" id="statistics_body"></div>
</div>

<!-- This is the Statistics template -->
<script type="text/template" id="statistics-template">
	<h2>Statistics:</h2>
	<h4>Level <%- rc.level %></h4>
	<span class="newLevel"><%="Is new level: "+ rc.newLevel %></span><br/><br/>
	<a>Points: <%- rc.points %></a><br/>
	<a>Coins: <%- rc.coins %></a><br/>
	<ul>
	<li>PHOTOLIKES: <%- rc.statistics.PHOTOLIKES %></li>
	<li>ROUTELIKES: <%- rc.statistics.ROUTELIKES %></li>
	<li>FEATURELIKES: <%- rc.statistics.FEATURELIKES %></li>
	<li>PARTICIPATIONS: <%- rc.statistics.PARTICIPATIONS %></li>
	<li>WINS: <%- rc.statistics.WINS %></li>
	<li>EDITIONS: <%- rc.statistics.EDITIONS %></li>
	</ul>

	<h2>Awards:</h2>
		<% _.each(rc.userAwards, function(award){ %>
			<div class="award">
				<a><%- award.award.name %></a><br/>
				<a><%- award.award.description %></a><br/>
				<a><%="Type: "+ award.award.awardType %></a><br/>
				<span><%="Is new award: "+ award.isNew %></span>
			</div>
		<% }); %>
    
</script>
<script src="/assets/js/statisticsApp/model/statistic.js"></script>
<script src="/assets/js/statisticsApp/view/statisticView.js"></script>
<script src="/assets/js/statisticsApp/routers/router.js"></script>
