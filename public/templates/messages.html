<!-- Modal -->
<div id="newDiscussion" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">New Message</h3>
  </div>
  <div class="modal-body">
    <label for="form_subject">Subject</label><input type="text" name="subject" id="form_subject"/><br/>

        <label for="form_all">All</label><input type="checkbox" name="all" id="form_all_check" />

  </div>

        <button id="send_new_discussion_button" class="bnt-large btn-success " >Send</button>
  </div>
</div>





<!-- This is the discussions header template -->
<script type="text/template" id="discussion-head-template">
        <% maxPhotosSeen=5; %>

        <div class="span9 ">
            <div class="discussion_head">
                <div class="discussion_subject"><a href="#messages/message/<%- rc.id %>"><%- rc.subject %></a></div>
                <div class="discussion_participants_photo">
                    <% for (i=0; i<maxPhotosSeen;i++) { %>
                        <% if (rc.users[i]) { %>    
                            <img id="photo<%- rc.users[i].name %>" class="messagePhoto" src="<%- rc.users[i].photo%>" title="<%- rc.users[i].name %>"/>
                        <% } else {break;}} %>
                    <% if (rc.users.length > maxPhotosSeen) {plusUsers=rc.users.length-maxPhotosSeen;%> 
                        <span class="plusUsers">+<%- plusUsers %></span>
                    <% } %>
                </div>
                <div class="discussion_author">
                    <div class="author_name"><a href="/#account/userID">USERNAME</a></div>
                </div>  
            </div>
        </div>
</script>

<!-- This is the template to show a discussion-->
     <script type="text/template" id="messages-template">
        <% maxPhotosSeen=5; %>

         <div class="span9 ">
            <div class="span9">
            <% for (i=0; i<maxPhotosSeen;i++) { %>
                <% if (rc.users[i]) { %>    
                    <img id="photo<%- rc.users[i].name %>" class="usersPhoto" src="<%- rc.users[i].photo%>" />
                <% } else {break;}} %>
            <% if (rc.users.length > maxPhotosSeen) {plusUsers=rc.users.length-maxPhotosSeen;%> 
                <span class="plusUsers">+<%- plusUsers %></span>
            <% } %>
            </div>
             <h2><%- rc.subject %></h2>
             <br/>
             <div class="messages span9">
                 <% _.each(rc.messages, function(messageObject){ %>
                    <div>
                    <img class="messagePhoto" src=<%- messageObject.user.photo%> />
                    <span class="message"><a href="/#account/<%- messageObject.user.id%>"><%- messageObject.user.name %></a>:<%= " " + messageObject.message %>
                    </span>
                    <span class="timeAgo"><%- messageObject.timeAgo%></span>
                    </div>
                 <% }); %>
             </div>
             <textarea id="sending_message" class="span8 replybox"></textarea>
             <button id="reply" class="replybox">Reply</button>
         </div>
     </script>
     <script src="/assets/js/messagesApp/model/discussion.js"></script>
     <script src="/assets/js/messagesApp/model/message.js"></script>
