<!DOCTYPE html>
<html lang="en"><!-- manifest="/assets/umappin._appcache"-->

<head>

    <title>uMappin</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- mobile devices -->
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <meta name="description" content="uMappin Play 2.1 Application">
    <meta name="author" content="uMappin Deusto Team">
    <link rel="icon" href="favicon16.png" sizes="16x16">
    <link rel="icon" href="favicon32.png" sizes="32x32">
    <link rel="icon" href="favicon48.png" sizes="48x48">
    <link rel="icon" href="favicon64.png" sizes="64x64">
    <link rel="icon" href="favicon128.png" sizes="128x128">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- styles -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/messagesApp.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="span3 logo">
            <span>uMappin</span>
        </div>
        <div class="loggedin span8 offset1">
            <div class="titlebar row">
                <form class="navbar-search pull-left">
                    <div class="input-prepend">
                        <div class="add-on"><span class="icon-magnifying-glass"></span></div>
                        <input id="search-typeahead" type="text" class="span5" placeholder="Search" autocomplete="off">
                    </div>
                </form>
                <div class="span3">
                    <a href="#profile"><span class="icon-cog"></span>Profile</a>
                    <a href="#inviteFriends"><span class="icon-users"></span>Invite friends</a>
                    <a href="#logout"><span class="icon-switch"></span></a>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="loggedin box-transparent span3">
            <div id="profile-picture"></div>
            <div class="menu">
                <a href="#" class="first"><span class="icon-newspaper"></span><span class="only-icon">Activity</span></a>
                <a href="#" class="middle"><span class="icon-home"></span><span class="only-icon">Wall</span></a>
                <a href="#messages/" class="middle"><span class="icon-bubbles"></span><span class="only-icon">Messages</span></a>
                <a href="#userlist" class="middle"><span class="icon-heart-stroke"></span><span class="only-icon">User list</span></a>
                <a href="#" class="last"><span class="icon-trophy"></span><span class="only-icon">Awards</span></a>
                <ul>
                    <li>provisional</li>
                    <li class="loggedin"><a href="#featuresMap">Features Draw Map</a></li>
                    <li class="loggedin"><a href="#markersMap">Notes Map</a></li>
                    <li class="loggedin"><a href="#searchMap">Overpass Search Map</a></li>
                    <li class="loggedin"><a href="#routesMap">Routes Map</a></li>
                    <li class="loggedin"><a href="#account">Account</a></li>
                    <li>provisional</li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div id="content" class="row">
            </div>
        </div>
    </div>
</div>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="/assets/js/lib/browser.js" async></script>
<script src="/assets/js/lib/jquery.min.js"></script>
<script src="/assets/js/lib/bootstrap.min.js"></script>
<script src="/assets/js/lib/underscore.min.js"></script>
<script src="/assets/js/lib/json2.js"></script>
<script src="/assets/js/lib/backbone.min.js"></script>
<script src="/assets/js/lib/backbone.subroute.js"></script>
<script src="/assets/js/lib/require.min.js"></script>
<script src="/assets/js/lib/jNotify.jquery.min.js"></script>
<!--script src="/assets/js/backbone.localstorage.js"></script-->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/toast.js"></script>
<script>
    $('.logo').click(function(){
        location.href='./';
    });
    function resize(img){
        if(img.width > img.height){
            $('#my-avatar').width('100%');
            $('#my-avatar').css('margin-top',64-(((12800/(img.width*100))*img.height)/2));
        }else{
            $('#my-avatar').height('100%');
        }
    }
</script>
</body>

</html>
