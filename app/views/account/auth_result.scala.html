@(title: String, alert: String, text: String)
<!DOCTYPE html>
<html lang="en">

<head>

    <title>uMappin</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- mobile devices -->
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <meta name="description" content="uMappin Play 2.1 Application">
    <meta name="author" content="uMappin Deusto Team">
    <link rel="icon" href="favicon16.png" sizes="16x16">
    <link rel="icon" href="favicon32.png" sizes="32x32">
    <link rel="icon" href="favicon48.png" sizes="48x48">
    <link rel="icon" href="favicon64.png" sizes="64x64">
    <link rel="icon" href="favicon128.png" sizes="128x128">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- styles -->
    <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="span3 logo">
            <span>uMappin</span>
        </div>
    </div>
    <div id="content" class="row">
        <div class="box-transparent span12">
            <div class="row">
                <div class="box span6 offset3">
                    <div class="box-header">
                        <h3>@title</h3>
                    </div>
                    <div class="box-body" style="text-align: center;">
                        <div id="actionResult" class="alert @alert">
                            @text
                        </div>
                        <input type="button" value="Continue" class="btn btn-primary" id="continueButton">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="/assets/js/lib/browser.js" async></script>
<script src="/assets/js/lib/jquery.min.js"></script>
<script src="/assets/js/lib/bootstrap.min.js"></script>
<script src="/assets/js/lib/require.min.js"></script>
<!--script src="/assets/js/backbone.custom.js"></script-->
<script>
    $('#continueButton').click(function(){
        location.href='./';
    });
</script>
</body>

</html>
